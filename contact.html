<!DOCTYPE html>
<html>
<head>
    <title>Contact Info</title>
    <link rel="stylesheet" href="main.css">
    <!--Jquery CDN call-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!--Velocity JS call. Animation package that replaces slower Jquery anims-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.3.2/velocity.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.3.2/velocity.ui.min.js"></script>
    <script>
        $(document).ready(function () {
            $('html, body').css({
                height: '100%'
            });
            coverPlay();
        });

        function coverPlay() {
            $(".nav-drop-link").velocity("fadeIn", {
                delay: 200,
                duration: 1400
            });
            $(".wrapper-text").velocity("fadeIn", {
                delay: 200,
                duration: 1400
            });
            $(".credit").velocity("fadeIn", {
                delay: 200,
                duration: 1400
            });
        }

        var menuVis = false;

        function menuAnim() {
            $(".wrapper-nav").stop();
            $('.nav-drop-link').toggleClass('rotated');
            $('.nav-drop-link a').toggleClass('opac');
            if (menuVis === false) {
                $(".wrapper-nav")
                    .css('opacity', 0)
                    .slideDown('fast')
                    .animate(
                        {opacity: 1},
                        {queue: false, duration: 'slow'}
                    );
                menuVis = true;
            } else {
                $(".wrapper-nav")
                    .css('opacity', 1)
                    .slideUp('slow')
                    .animate(
                        {opacity: 0},
                        {queue: false, duration: 'fast'}
                    );
                menuVis = false;
            }
        }
    </script>
</head>
