    <!--Velocity JS call. Animation package that replaces slower Jquery anims-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.3.2/velocity.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.3.2/velocity.ui.min.js"></script>
    <!--On Page Load-->
    <script>
        $(document).ready(function () {
            $('html, body').css({
                height: '100%'
            });
        });
        $(window).on('load', function() {
            $('.cover').velocity({
                opacity: 1
            }, 500, '[200, 20]');
            window.setTimeout("coverPlay();", 1000); //call fade in 1 seconds
        });
        function coverPlay() {
            $(".cover").velocity("fadeOut", {duration: 200});
            $(".nav-drop-link").velocity("fadeIn", {
                delay: 400,
                duration: 1400
            });
            $(".mid-float-left").velocity({
                delay: 300,
                opacity: 1,
                translateX: '100px'
            }, 1400, '[200, 20]');
            $(".wrapper-prof")
                .css('display', 'table-cell')
                .animate(
                    { opacity: 1 },
                    { queue: false, duration: 2000 }
                );
        }
    </script>
    <!--  Menu Animations-->
    <script>
        var menuVis = false;
        function menuAnim() {
            $(".wrapper-nav").stop();
            $('.nav-drop-link').toggleClass('rotated');
            $('.nav-drop-link a').toggleClass('opac');
            if (menuVis === false){
                $(".wrapper-nav")
                    .css('opacity', 0)
                    .slideDown('fast')
                    .animate(
                        { opacity: 1 },
                        { queue: false, duration: 'slow' }
                    );
                menuVis = true;
            } else {
                $(".wrapper-nav")
                    .css('opacity', 1)
                    .slideUp('slow')
                    .animate(
                        { opacity: 0 },
                        { queue: false, duration: 'fast' }
                    );
                menuVis = false;
            }
        }
    </script>
    <script>

            }, 300);
        }
    </script>
